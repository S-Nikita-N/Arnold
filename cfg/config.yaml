defaults:
  - _self_
  - learning: arnold
  - run: train
  - env: kinesis

# ==================== Experiment ====================
project: arnold
exp_name: arnold_obc
notes: "Arnold OBC Training"

# ==================== Hardware ====================
device: cuda
seed: 42

# ==================== Logging ====================
use_wandb: false
wandb_project: arnold
no_log: false

# ==================== Resume ====================
epoch: 0  # 0 = start from scratch, >0 = resume, -1 = latest

# ==================== Hydra ====================
hydra:
  job:
    name: ${exp_name}
    env_set:
      OMP_NUM_THREADS: 1
  run:
    dir: data/trained_models/${exp_name}
